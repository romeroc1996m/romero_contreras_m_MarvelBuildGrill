<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>.: Marvel Characters :.</title>
</head>
<body>
    <header>
        <h1 class="hidden">My awesome Marvel Characters Build</h1>
        <img id="main-logo" src="images/logo.svg" alt="marvel logo">
    </header>

    <!-- image go here --> 

<main>
    <nav id="character-nav">
        <ul class="characters">
            <li>
                <div class="sprites" id="cap"></div>
                <div class="red-bumper"></div>
                <h5>Captain America</h5>
            </li>

            <li>
                <div class="sprites" id="carol"></div>
                <div class="red-bumper"></div>
                <h5>Captain Marvel</h5>
            </li>

            <li>
                <div class="sprites" id="clint"></div>
                <div class="red-bumper"></div>
                <h5>Haweye</h5>
            </li>

            <li>
                <div class="sprites" id="hulk"></div>
                <div class="red-bumper"></div>
                <h5>Hulk</h5>
            </li>
            
            <li>
                <div class="sprites" id="thor"></div>
                <div class="red-bumper"></div>
                <h5>Thor</h5>
            </li>

            <li>
                <div class="sprites" id="widow"></div>
                <div class="red-bumper"></div>
                <h5>Black widow</h5>
            </li>
            </ul> 
    </nav>

    <article>
        <h3>Choose Your Hero!</h3>
        <p>Use you mouse to hover / click to discover more about each hero.</p>
    </article>
</main>

    <footer class="sticky_footer"> 
        <h3>All images &copy; Marvel</h3> 
    </footer>
</body>
</html>
